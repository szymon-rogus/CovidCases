<div class="container-fluid" (window:resize)="onResize($event)"
     [ngStyle]="{backgroundColor: stylingService.getBackgroundColor()}">
  <app-header></app-header>
  <div class="row" style="flex: 0.9; margin-top: 0.5%">
    <div id="data" *ngIf="countryStats && size" class="col-xl-4 col-12">
      <div [ngClass]="this.stylingService.darkMode ? 'card text-white bg-dark mb-3' : 'card text-black bg-light mb-3'"
           id="extendedData" tooltip="Extended data" show-delay="100" hide-delay="100"
           placement="top" theme="{{this.stylingService.getTooltipTheme()}}">
        <div id="country" class="row">
          <div class="col-3">
            <em appEnlargeChevron [sizeNormal]="' fa'" [sizeLarge]="' fa-lg'"
                class="fa fa-arrow-left" [routerLink]="['/']"
                routerLinkActive="active"
                tooltip="Main page" placement="top" theme="{{this.stylingService.getTooltipTheme()}}"></em>
          </div>
          <div class="col-9">
            <h3>
              {{countryName}}
              <img [src]="countryFlag" alt=""/>
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            Date:
          </div>
          <div id="date" class="col-5">
            {{getDateAndCheckData()}}
          </div>
        </div>
        <hr>
        <div class="row" *ngFor="let singleData of getData()">
          <div class="col-7">
            {{singleData.label}}
          </div>
          <div [id]="singleData.id" class="col-5">
            {{singleData.value}}
          </div>
        </div>
        <hr>
        <div class="row" *ngFor="let singleNewData of getNewData()">
          <div class="col-7">
            {{singleNewData.label}}
          </div>
          <div [id]="singleNewData.id" class="col-5">
            {{singleNewData.value}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 col-12">
      <div id="chart" class="card text-white bg-light mb-3" *ngIf="countryStats && size">
        <app-details-chart [statistics]="countryStats" [dates]="getDays()"></app-details-chart>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
