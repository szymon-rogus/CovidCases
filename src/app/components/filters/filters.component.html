<div class="container-fluid w-100">
  <div [ngClass]="this.stylingService.darkMode ? 'card text-white bg-dark mb-3' : 'card text-black bg-light mb-3'">
    <div class="row">
      <div class="col-5">
        <h4>Country</h4>
      </div>
      <div class="col-7">
        <input type="text" list="countries" [(ngModel)]="name" (ngModelChange)="filterByName()"/>
        <datalist id="countries">
          <option *ngFor="let country of countryList">
            {{country.Country}}
          </option>
        </datalist>
      </div>
    </div>
  </div>
</div>
