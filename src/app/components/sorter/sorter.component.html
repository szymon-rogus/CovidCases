<div class="container-fluid w-100">
  <div [ngClass]="this.stylingService.darkMode ? 'card text-white bg-dark mb-3' : 'card text-black bg-light mb-3'">
    <div class="row align-items-center">
      <div id="sorter" class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-2 col-6">
        <h4 *ngIf="!icons; else Icons" (click)="setSorter('Country', upName = getNext(upName))" appHighlight
            [ngStyle]="{color: this.stylingService.getTextColor()}"
            tooltip="Sort by Country" show-delay="100" hide-delay="100" theme="{{this.stylingService.getTooltipTheme()}}">
          Country
          <i [ngClass]="checkDirection(upName)" aria-hidden="true"></i>
        </h4>
        <ng-template #Icons>
          <i class="fa fa-globe fa-2x" (click)="setSorter('Country', upName = getNext(upName))" appHighlight
             [ngStyle]="{color: this.stylingService.getTextColor()}"
             tooltip="Sort by Country" show-delay="100" hide-delay="100" theme="{{this.stylingService.getTooltipTheme()}}"></i>
        </ng-template>
      </div>
      <div class="col d-none d-sm-block">
        <h4 (click)="setSorter('confirmed', upConfirmed = getNext(upConfirmed))"
            appHighlight [ngStyle]="{color: this.stylingService.getTextColor()}"
            tooltip="Sort by Confirmed" show-delay="100" hide-delay="100" theme="{{this.stylingService.getTooltipTheme()}}">
          Confirmed
          <i [ngClass]="checkDirection(upConfirmed)" aria-hidden="true"></i>
        </h4>
      </div>
      <div class="col d-none d-sm-block">
        <h4 (click)="setSorter('deaths', upDeaths = getNext(upDeaths))" appHighlight
            [ngStyle]="{color: this.stylingService.getTextColor()}"
            tooltip="Sort by Deaths" show-delay="100" hide-delay="100" theme="{{this.stylingService.getTooltipTheme()}}">
          Deaths
          <i [ngClass]="checkDirection(upDeaths)" aria-hidden="true"></i>
        </h4>
      </div>
      <div class="col d-none d-sm-block">
        <h4 (click)="setSorter('recovered', upRecovered = getNext(upRecovered))" appHighlight
            [ngStyle]="{color: this.stylingService.getTextColor()}"
            tooltip="Sort by Recovered" show-delay="100" hide-delay="100" theme="{{this.stylingService.getTooltipTheme()}}">
          Recovered
          <i [ngClass]="checkDirection(upRecovered)" aria-hidden="true"></i>
        </h4>
      </div>
      <div class="col d-none d-sm-block">
        <h4 (click)="setSorter('active', upActive = getNext(upActive))" appHighlight
            [ngStyle]="{color: this.stylingService.getTextColor()}"
            tooltip="Sort by Active" show-delay="100" hide-delay="100" theme="{{this.stylingService.getTooltipTheme()}}">
          Active
          <i [ngClass]="checkDirection(upActive)" aria-hidden="true"></i>
        </h4>
      </div>
      <div id="selector" class="d-inline-block d-sm-none">
        <select [ngClass]="this.stylingService.darkMode ? 'card text-white bg-dark mb-3' : 'card text-black bg-light mb-3'"
                [(ngModel)]="columnToggle.column" (ngModelChange)="onChange($event)">
          <option *ngFor="let column of columnToggle.columns">
            {{column}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
