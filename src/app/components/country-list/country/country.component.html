<div class="container-fluid w-100" (window:resize)="onResize($event)">
  <div [ngClass]="this.stylingService.darkMode ? 'card text-white bg-dark mb-3' : 'card text-black bg-light mb-3'">
    <div class="row">
      <div id="countryParent" class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-7">
        <span id="country"
              [ngStyle]="{color: this.stylingService.getTextColor(), display: this.hiddenName ? 'none' : 'inline'}"
              tooltip="{{country.Country}} details" placement="top" show-delay="100" hide-delay="100"
              theme="{{this.stylingService.getTooltipTheme()}}"
              appHighlight (click)="routeToDetails()"> {{index}}. {{country.Country}} </span>
        <img *ngIf="hiddenName; else normalFlag" [src]="countryFlag" alt="" [ngStyle]="{cursor: 'pointer'}"
             (click)="routeToDetails()"
             tooltip="{{country.Country}} details" placement="right" show-delay="100" hide-delay="100"
             theme="{{this.stylingService.getTooltipTheme()}}"/>
        <ng-template #normalFlag >
          <img [src]="countryFlag" alt="">
        </ng-template>
      </div>
      <div *ngFor="let singleData of data" [id]="singleData.id"
           [ngClass]="activeColumn === singleData.id ? 'col' : 'col d-none d-sm-block'">
        {{singleData.value}}
      </div>
    </div>
  </div>
</div>
