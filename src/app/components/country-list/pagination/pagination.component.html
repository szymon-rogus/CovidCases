<div class="container-fluid w-100">
  <div [ngClass]="this.stylingService.getCardColor()">
    <div class="row">
      <div class="col-12">
        <pagination-template #p="paginationApi" (pageChange)="changePage(page=$event)"
                             (pageBoundsCorrection)="changePage(page=$event)">
          <div class="row">
            <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
              <span *ngIf="!p.isFirstPage()" (click)="p.previous()"> < </span>
            </div>
            <div class="page-number" *ngFor="let page of p.pages; index as i" [class.current]="p.getCurrent() === page.value">
              <span id="preLabel" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value"
              [ngStyle]="{marginLeft: i !== 0 ? '20%' : '0%'}">
                {{page.label}}
              </span>
              <div id="number" *ngIf="p.getCurrent() === page.value"
                [ngStyle]="{backgroundColor: this.stylingService.getTextColor(),
                color: this.stylingService.getBackgroundColor()}">
                <span id="label">{{page.label}}</span>
              </div>
            </div>
            <div class="pagination-next" [class.disabled]="p.isLastPage()">
              <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
            </div>
          </div>
        </pagination-template>
      </div>
    </div>
  </div>
</div>
