<div class="container-fluid w-100">
  <div class="card text-white bg-dark mb-3" tooltip="Global data" show-delay="100" hide-delay="100"
       placement="left" theme="light">
    <div class="row">
      <div id="date" class="col-12">
        {{getDate()}}
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-7">
        Total confirmed:
      </div>
      <div id="confirmed" class="col-5">
        {{getTotalConfirmed()}}
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        Total deaths:
      </div>
      <div id="deaths" class="col-5">
        {{getTotalDeaths()}}
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        Total recovered:
      </div>
      <div id="recovered" class="col-5">
        {{getTotalRecovered()}}
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        Active cases:
      </div>
      <div id="active" class="col-5">
        {{getActiveCases()}}
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-7">
        New Confirmed:
      </div>
      <div id="newConfirmed" class="col-5">
        {{getNewConfirmed()}}
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        New Deaths:
      </div>
      <div id="newDeaths" class="col-5">
        {{getNewDeaths()}}
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        New Recovered
      </div>
      <div id="newRecovered" class="col-5">
        {{getNewRecovered()}}
      </div>
    </div>
  </div>
</div>
