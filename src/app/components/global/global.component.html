<div class="container-fluid w-100">
  <div [ngClass]="this.stylingService.darkMode ? 'card text-white bg-dark mb-3' : 'card text-black bg-light mb-3'"
       tooltip="Global data" show-delay="100" hide-delay="100"
       placement="left" theme="{{this.stylingService.getTooltipTheme()}}">
    <div class="row">
      <div id="date" class="col-12">
        {{getDate()}}
      </div>
    </div>
    <hr>
    <div class="row" *ngFor="let singleData of data">
      <div class="col-7">
        {{singleData.label}}
      </div>
      <div [id]="singleData.id" class="col-5">
        {{singleData.value}}
      </div>
    </div>
    <hr>
    <div class="row" *ngFor="let singleData of newData">
      <div class="col-7">
        {{singleData.label}}
      </div>
      <div [id]="singleData.id" class="col-5">
        {{singleData.value}}
      </div>
    </div>
  </div>
</div>
