<div class="container-fluid" style="background-color: black; min-height: 970px">
    <div class="row">
        <div class="col-5">
            <div class="card text-white bg-dark mb-3" style="padding: 10px; margin: 30px;">
              <div class="row">
                <div class="col-10" style="padding-left: 35px">
                  <h3>Country:</h3>
                </div>
                <div class="col-2" (click)="expandAll=!expandAll">
                  <i *ngIf="!expandAll; else collapseAll" class="fa fa-chevron-down" aria-hidden="true"></i>
                  <ng-template #collapseAll>
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>
                  </ng-template>
                </div>
              </div>
            </div>
            <app-country *ngFor="let country of countryList
              | filter:filterName:filterMinTotal:filterMaxTotal:filterMinRecovered:filterMaxRecovered:filterMinDeaths:filterMaxDeaths
              | orderBy: sortBy: reverse" [country]="country" [sortBy]="sortBy" [expand]="expandAll">
            </app-country>
        </div>
        <div class="col-7">
            <app-global></app-global>
            <div id="rowing" class="row">
              <div class="col-xl-5 col-12">
                <app-sorter></app-sorter>
              </div>
              <div class="col-xl-7 col-12">
                <app-filters (updateName)="filterByName($event)"
                             (updateMinTotal)="filterByMinTotal($event)"
                             (updateMaxTotal)="filterByMaxTotal($event)"
                             (updateMinRecovered)="filterByMinRecovered($event)"
                             (updateMaxRecovered)="filterByMaxRecovered($event)"
                             (updateMinDeaths)="filterByMinDeaths($event)"
                             (updateMaxDeaths)="filterByMaxDeaths($event)">
                </app-filters>
              </div>
            </div>
        </div>
    </div>
</div>
