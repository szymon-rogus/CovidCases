<div class="container-fluid" style="background-color: black; min-height: 970px">
    <div class="row">
        <div class="col-5">
            <div *ngIf="countryList.length > 0">
              <app-country-list [countryList]="countryList"
                                [filterName]="filterName"
                                [filterMaxTotal]="filterMaxTotal"
                                [filterMinTotal]="filterMinTotal"
                                [filterMaxDeaths]="filterMaxDeaths"
                                [filterMinDeaths]="filterMinDeaths"
                                [filterMaxRecovered]="filterMaxRecovered"
                                [filterMinRecovered]="filterMinRecovered"
                                [expandAll]="expandAll"
                                [sortBy]="sortBy"
                                [reverse]="reverse">
              </app-country-list>
            </div>
        </div>
        <div class="col-7">
            <app-global *ngIf="globalData" [globalData]="globalData">
            </app-global>
            <div id="rowing" class="row">
              <div class="col-xl-6 col-12">
                <app-sorter></app-sorter>
              </div>
              <div class="col-xl-6 col-12">
                <app-filters (updateName)="filterByName($event)"
                             (updateMinTotal)="filterByMinTotal($event)"
                             (updateMaxTotal)="filterByMaxTotal($event)"
                             (updateMinRecovered)="filterByMinRecovered($event)"
                             (updateMaxRecovered)="filterByMaxRecovered($event)"
                             (updateMinDeaths)="filterByMinDeaths($event)"
                             (updateMaxDeaths)="filterByMaxDeaths($event)">
                </app-filters>
              </div>
            </div>
        </div>
    </div>
</div>
