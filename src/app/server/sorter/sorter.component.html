<div class="container-fluid w-100">
  <div class="card text-white bg-dark mb-3" style="padding: 10px; margin: 20px;">
    <div class="row" style="padding-left: 20px;">
        <h3> Sort by:</h3>
    </div>
    <div class="row" style="padding-left: 20px; padding-top: 10px;">
      <div class="col-12">
        <button class="btn btn-light" (click)="setSorter('Country', upName)" (click)="upName=!upName">Name
          <i *ngIf="upName; else downName" class="fa fa-sort-asc" aria-hidden="true"></i>
          <ng-template #downName>
            <i class="fa fa-sort-desc" aria-hidden="true"></i>
          </ng-template>
        </button>
      </div>
    </div>
    <div class="row" style="padding-left: 20px; padding-top: 10px">
      <div class="col-12">
        <button class="btn btn-light" (click)="setSorter('TotalConfirmed', upConfirmed)" (click)="upConfirmed=!upConfirmed">Total confirmed
          <i *ngIf="upConfirmed; else downConfirmed" class="fa fa-sort-asc" aria-hidden="true"></i>
          <ng-template #downConfirmed>
            <i class="fa fa-sort-desc" aria-hidden="true"></i>
          </ng-template>
        </button>
      </div>
    </div>
    <div class="row" style="padding-left: 20px; padding-top: 10px">
      <div class="col-12">
        <button class="btn btn-light" (click)="setSorter('TotalDeaths', upDeaths)" (click)="upDeaths=!upDeaths">Total deaths
          <i *ngIf="upDeaths; else downDeaths" class="fa fa-sort-asc" aria-hidden="true"></i>
          <ng-template #downDeaths>
            <i class="fa fa-sort-desc" aria-hidden="true"></i>
          </ng-template>
        </button>
      </div>
    </div>
    <div class="row" style="padding-left: 20px; padding-top: 10px">
      <div class="col-12">
        <button class="btn btn-light" (click)="setSorter('TotalRecovered', upRecovered)" (click)="upRecovered=!upRecovered">Total recovered
          <i *ngIf="upRecovered; else downRecovered" class="fa fa-sort-asc" aria-hidden="true"></i>
          <ng-template #downRecovered>
            <i class="fa fa-sort-desc" aria-hidden="true"></i>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
